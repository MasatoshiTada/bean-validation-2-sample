<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta content=""/>
    <link rel="stylesheet" href="static/css/style.css"/>
    <title>JSF Class Level Validation Sample</title>
</h:head>
<h:body>
    <h1>メールアドレスを入力してください</h1>
    <p>#{compareBean.message}</p>
    <h:messages errorClass="error"/>

    <h:form id="email-form">
        メールアドレス：<h:inputText value="#{compareBean.email1}"/><br/>
        メールアドレス（確認）：<h:inputText value="#{compareBean.email2}"/><br/>
        <h:commandButton value="送信" action="#{compareBean.submit()}"/>
        <!-- f:validateWholeBeanはform内の一番下に書く！ -->
        <f:validateWholeBean value="#{compareBean}"/>
    </h:form>
</h:body>
</html>
